<head>
  <meta charset="utf-8"/>
  <script src="blockly_compressed.min.js"></script>
  <script src="blocks_compressed.min.js"></script>
  <script src="javascript_compressed.min.js"></script>
  <script src="ja.js"></script>             <!-- 日本語化 -->
  <script src="https://code.jquery.com/jquery-3.6.2.js"></script>
  <script src="CustomBlocksJSON.js"></script>
  <script src="CustomBlocksJavascript.js"></script>
  <title>Blockly Sample</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="blocklyArea">
    <div id="blocklyDiv" style="position: absolute"></div>
  </div>

</div>
  <xml id="toolbox" style="display: none">
    <category name="基本" colour="225">
      <block type="output"></block>
      <block type="math_number"></block>
      <block type="text"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="制御" colour="60">
    <block type="controls_for"></block>
    <block type="controls_whileUntil"></block>
    <block type="controls_if"></block>
    </category>
    <category name="演算" colour="150">
      <block type="logic_compare"></block>
      <block type="logic_negate"></block>
      <block type="logic_operation"></block>
      <block type="math_arithmetic"></block>
      <block type="math_modulo"></block>
      <block type="math_random_int"></block>
      <block type="math_round"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="controls_if"></block>
    </category>
    <category name="変数" custom="VARIABLE" colour="0"></category>
    <category name="配列" colour="30">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
      <block type="lists_length"></block>
      <block type="lists_sort"></block>
      <block type="lists_indexOf"></block>
    </category>
  </xml>
  <div id="codebox" contenteditable=true></div>
  <button id="execution">実行</button>
  <button id="consoleclear">クリア</button>
  <div id="codeoutput" contenteditable=true></div>
  <script src="script-blockly.js"></script>
</body>
